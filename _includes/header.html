<header class="site-header">
    <div class="container">
        <div class="logo">
            <a href="{{ '/' | relative_url }}">
                <img src="{{ '/assets/images/logos/lybra-logo.svg' | relative_url }}" alt="Lybra AI Lab" class="logo-img">
                <span class="logo-text">Lybra AI Lab</span>
            </a>
        </div>
        
        <nav class="main-nav">
            <ul>
                {% for item in site.navigation %}
                <li><a href="{{ item.url | relative_url }}" {% if item.url == page.url %}class="active"{% endif %}>{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
