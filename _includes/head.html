<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="google-site-verification" content="qHNHO0VlQ69kLt5M2XBlhsvlnn6imVfWlqRUsYRpsrM" />
    <meta name="yandex-verification" content="1234567890abcdef" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <!-- Микроразметка Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "{{ page.title | default: site.title }}",
      "description": "{{ page.description | default: site.description }}",
      "url": "{{ site.url }}{{ page.url }}"
    }
    </script>
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
<!-- 🧠 Иконка сайта -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#000000">
    <meta name="application-name" content="Lybra AI Lab">
    <meta name="apple-mobile-web-app-title" content="Lybra AI Lab">

</head>
