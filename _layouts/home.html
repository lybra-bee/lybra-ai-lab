---
layout: default
---

<section class="hero" style="background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('{{ '/assets/images/featured-bg.jpg' | relative_url }}');">
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">{{ site.title }}</h1>
            <p class="hero-description">{{ site.description }}</p>
            <div class="hero-actions">
                <!-- Исправленная ссылка на эксперименты -->
                <a href="{{ '/experiments/' | relative_url }}" class="btn btn-primary">Смотреть эксперименты</a>
                <a href="{{ '/hardware' | relative_url }}" class="btn btn-secondary">Оборудование</a>
            </div>
        </div>
    </div>
</section>

<div class="container">
    {{ content }}
</div>
